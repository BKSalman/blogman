{% extends "base.html" %}

{% block content %}
<div class="taxonomy-container">
  <header class="header">
    <h1>{{ taxonomy.name }}</h1>
  </header>
  
  <div class="taxonomy-list">
    {% for term in terms %}
    <div class="taxonomy-term">
      <h2><a href="{{ term.permalink }}">{{ term.name }}</a></h2>
      <span class="count">({{ term.pages | length }})</span>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
