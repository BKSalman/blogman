{% extends "base.html" %}

{% block content %}
<style>
  .blog-post-container {
    background: var(--primary-color);
    color: var(--text-color);
  }
</style>
<div class="blog-post-container">
  <header>
    <h1 class="title">
      {{ page.title }}
    </h1>
  </header>
  <p class="subtitle"><strong>{{ page.date }}</strong></p>
  {{ page.content | safe }}
</div>
<div class="comments">
  <script src="https://utteranc.es/client.js" repo="bksalman/blogman" issue-term="pathname" label="blog-comment"
    theme="dark-blue" crossorigin="anonymous" async>
    </script>
</div>
{% endblock content %}
